

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">

	<!-- Webcomponents -->
	<script src="scripts/webcomponents.min.js"></script>
	<link rel="import" href="basic-seamless-iframe.html">

	<!-- jQuery -->
	<script src="scripts/jquery-1.11.3.js"></script>

	<!-- Angular files -->
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/angular-route.js"></script>
	<script src="scripts/angular-animate.min.js"></script>
	<script src="scripts/angular-sanitize.min.js"></script>

	<!-- Bootstrap and plugins -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="scripts/ui-bootstrap-tpls-0.13.3.min.js"></script>

	<!-- My JS files -->
	<script src="scripts/menu.js"></script>

	<!-- Syntax Highlighting -->
	<link rel="stylesheet" href="highlight/styles/monokai_sublime.css">
	<script src="highlight/highlight.pack.js"></script>
	<script src="scripts/angular-highlightjs.min.js"></script>

	<!-- Markdown Conversion -->
	<script src="scripts/markdown.min.js"></script>

	<!-- Angular Masonry -->
	<script src="scripts/masonry-docs.min.js"></script>
	<!-- <script src="scripts/masonry.pkgd.min.js"></script> -->
	<script src="scripts/angular-masonry-directive.js"></script>

</head>

<body ng-app="StyleGuide">
    <div class="homepage-container" ng-controller="Menu">
        <div class="welcome-container">
            <h2>What's New <a href="">View All +</a></h2>
            <div class="update-entry" ng-repeat="entry in getUpdates()">
                <div class="date">{{ entry.date }}</div>
                <div class="type">{{ entry.type }}</div>
                <div class="text" ng-bind-html="entry.text"></div>
            </div>
        </div>

        <div class="menu-container">
            <ul masonry='{"itemSelector": ".tile"}'>
                <li masonry-tile class="level-1 tile" ng-repeat="category in components">
                    <h1>{{ category.title }}</h1>
                    <ul class="level-2" data-category="$index">
                        <li ng-repeat="element in category.components"><a href="" ng-click="setTmpCategory($parent.$index); selectElement($index)">{{ element.title }}</a></li>
                    </ul>
                </li>
            </ul>
        </div>

    </div>
</body>
