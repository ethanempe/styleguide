<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="styles/reset.css">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles/styles.css">

		<script src="scripts/jquery-1.11.3.js"></script>
		<script src="scripts/angular.min.js"></script>
		<script src="scripts/angular-animate.min.js"></script>
		<script src="scripts/angular-sanitize.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="scripts/ui-bootstrap-tpls-0.13.3.min.js"></script>
		<script src="scripts/menu.js"></script>
		<script src="project/jquery.mobile-1.4.5.min.js"></script>

		<!-- Syntax Highlighting -->
		<link rel="stylesheet" href="highlight/styles/monokai_sublime.css">
		<script src="highlight/highlight.pack.js"></script>
		<script src="scripts/angular-highlightjs.min.js"></script>
	</head>
	<body ng-app="StyleGuide">
		<div class="container" ng-controller="Menu">
			<div class="menu-btn" ng-click="toggleMenu()">
				<div class="hamburger-close" ng-class="{ 'open': !state.menuCollapsed }">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<p class="menu-text text-light">MENU</p>
			</div>

			<div class="row header">
				<div class="left menu-btn">
					<div class="hamburger-close">
						<span></span>
						<span></span>
						<span></span>
					</div>
					<p class="menu-text text-light">MENU</p>
				</div>
				<div class="title">
					<p class="text-light">{{ menu[state.category].title }}</p>
				</div>

				<div class="right">
					<div>
						<p class="text-light">Refresh</p>
					</div>
				</div>
			</div>

			<div class="row menu" id="menu" collapse="state.menuCollapsed">
				<div class="menu-repeat panel" ng-repeat="obj in menu">
					<div class="list-title" role="tab" id="menuItem{{ $index }}">
						<a role="button" data-toggle="collapse" data-parent="#menu" href="#collapse{{ $index }}" aria-expanded="true" aria-controls="collapse{{ $index }}" class="text-light nc-icon-glyph arrows-1_minimal-up collapsed">{{ obj.title }}</a>
					</div>
					<div id="collapse{{ $index }}" class="collapse" role="tabpanel" aria-labelledby="heading{{ $index }}">
						<div class="list">
							<div class="" ng-repeat="item in obj.list">
								<a href="" class="text">{{ item }}</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row category-list">
				<a href="" class="item-link" ng-repeat="item in menu[state.category].list">{{ item }}</a>
			</div>

			<div>
				<style scoped>{{ styles }}</style>
				<div ng-bind-html="previewHtml"></div>
			</div>

			<div class="row code-snippet" hljs source="previewHtml"></div>

		</div>
	</body>
<html>
