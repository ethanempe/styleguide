<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="styles/reset.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles/styles.css">

		<!-- Webcomponents -->
		<script src="scripts/webcomponents.min.js"></script>
		<link rel="import" href="partials/basic-seamless-iframe.html">

		<!-- jQuery -->
		<script src="scripts/jquery-1.11.3.js"></script>

		<!-- Angular files -->
		<script src="scripts/angular.min.js"></script>
		<script src="scripts/angular-ui-router.min.js"></script>
		<script src="scripts/angular-animate.min.js"></script>
		<script src="scripts/angular-sanitize.min.js"></script>

		<!-- Bootstrap and plugins -->
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="scripts/ui-bootstrap-tpls-0.13.3.min.js"></script>

		<!-- My JS -->
		<script src="scripts/packages.js"></script>
		<script src="scripts/factories.js"></script>
		<script src="scripts/config.js"></script>
		<script src="scripts/menu.js"></script>
		<script src="scripts/home.js"></script>
		<script src="scripts/preview.js"></script>

		<!-- Syntax Highlighting -->
		<link rel="stylesheet" href="highlight/styles/monokai_sublime.css">
		<script src="highlight/highlight.pack.js"></script>
		<script src="scripts/angular-highlightjs.min.js"></script>

		<!-- Markdown Conversion -->
		<script src="scripts/markdown.min.js"></script>

		<!-- Angular Masonry -->
		<script src="scripts/masonry-docs.min.js"></script>
		<script src="scripts/angular-masonry-directive.js"></script>
	</head>
	<body ng-app="StyleGuide">
		<div class="container main-container main-wrapper" ng-controller="Menu as menu">
			<div class="header-wrapper">
				<div class="left menu-btn" ng-click="menu.toggle()">
					<div class="hamburger-close" ng-class="menu.btnClass()">
						<span></span>
						<span></span>
						<span></span>
					</div>
					<p class="menu-text text-light">MENU</p>
				</div>

				<div class="row header">
					<div class="left menu-btn">
						<div class="hamburger-close">
							<span></span>
						</div>
						<p class="menu-text text-light">MENU</p>
					</div>
					<div class="title">
						<p class="text-light">{{ menu.title() }}</p>
					</div>

					<div class="right">
						<div>
							<p class="text-light">Last Update</p>
							<p><strong>8/7/15 4:15pm</strong></p>
						</div>
					</div>
				</div>
			</div>

			<div class="row menu" id="menu" collapse="!menu.open()">
				<div class="menu-repeat panel" ng-repeat="group in menu.groups()">
					<div class="list-title" role="tab" id="menuItem{{ $index }}">
						<a role="button" data-toggle="collapse" data-parent="#menu" href="#collapse{{ $index }}" aria-expanded="true" aria-controls="collapse{{ $index }}" class="text-light nc-icon-glyph arrows-1_minimal-up collapsed">{{ group.title }}</a>
					</div>
					<div id="collapse{{ $index }}" class="collapse" role="tabpanel" aria-labelledby="heading{{ $index }}">
						<div class="list">
							<div class="" ng-repeat="element in group.components">
								<a href="{{ menu.elementLink(element.name) }}" class="text">{{ element.title }}</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div ui-view class="main-wrapper fx-fill"></div>
		</div>
	</body>
<html>
