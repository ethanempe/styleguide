<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="styles/reset.css">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles/styles.css">

		<script src="scripts/jquery-1.11.3.js"></script>
		<script src="scripts/angular.min.js"></script>
		<script src="scripts/angular-animate.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="scripts/ui-bootstrap-tpls-0.13.3.min.js"></script>
		<script src="scripts/menu.js"></script>
	</head>
	<body ng-app="StyleGuide">
		<div class="container" ng-controller="Header">
			<div class="row header">
				<div class="left menu-btn" ng-click="toggleMenu()">
					<div class="hamburger-close" ng-class="{ 'open': !menuCollapsed }">
						<span></span>
						<span></span>
						<span></span>
					</div>
					<p class="menu-text text-light">MENU</p>
				</div>

				<div class="title">
					<p class="text-light">Kumquat Style Guide</p>
				</div>

				<div class="right">
					<div>
						<p class="text-light">Refresh</p>
					</div>
				</div>
			</div>

			<accordion class="row menu collapse {{ menu[0].title }}" collapse="menuCollapsed" ng-controller="Menu" close-others="true">
				<accordion-group class="list-title" heading="{{ menu[0].title }}" ng-repeat="list in menu">
					<a href="" class="text-light nc-icon-glyph arrows-1_minimal-up">{{ list.title }}</a>
					<div class="list" ng-repeat="item in list.list">
						<a href="" class="text">{{ item }}</a>
					</div>
				</accordion-group>
			</accordion>
		</div>
	</body>
<html>
