<script>

function toggleMenu() {
    $('.menu').addClass('opened');
}
$(document).on('click', function (e) {
    if ($('.menu').hasClass('opened')) {
        $('.menu').removeClass('opened');

        e.preventDefault();
        e.stopImmediatePropagation();
    }
});


</script>
